<h1>Important Meta Metrics</h1>
</header>

<div class="section">

<ul>
<li><b>CTR</b> – Click Through Rate</li>
<li><b>CPC</b> – Cost per Click</li>
<li><b>CPM</b> – Cost per 1000 impressions</li>
<li><b>CPA</b> – Cost per acquisition</li>
<li><b>ROAS</b> – Return on Ad Spend</li>
<li><b>Frequency</b> – How often user sees ad</li>
<li><b>Reach</b> – Unique users</li>
<li><b>Impressions</b> – Total views</li>
</ul>
